name: Build Tailwind CSS

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '**/*.htm'
      - '**/*.html'
      - '**/*.js'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - 'src/tailwind.input.css'
      - 'package.json'

permissions:
  contents: write   # WICHTIG: erlaubt git push mit GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Build CSS
        run: npm run build:css

      - name: Upload artifact (tailwind.min.css)
        uses: actions/upload-artifact@v4
        with:
          name: tailwind-css
          path: tailwind.min.css

      - name: Commit CSS back to main
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add tailwind.min.css
          git commit -m "chore: build tailwind.min.css [skip ci]" || echo "No changes"
          git pull --rebase
          git push
